<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap">
  </head>
  <body>
    <button id="dark-mode-toggle" class="btn btn-secondary position-fixed top-0 end-0 m-3">Modo Escuro</button>

    <div class="container mt-5">
      <h1 class="text-center mb-4 titulo-principal">Gestão de Clientes</h1>

      <!-- Formulário add cliente -->
      <div class="card mb-4">
        <div class="card-header">
          <h3 class="mb-0">Adicionar Cliente</h3>
        </div>
        <div class="card-body">
          <div id="form-cliente" c-container="{{ url_for('cliente.form_cliente') }}"></div>
        </div>
      </div>

      <hr>

      <!-- Lista de clientes -->
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Lista de Clientes</h3>
        </div>
        <div class="card-body">
          <div class="lista-clientes-container mx-auto" style="max-width: 800px;">
            <div c-container="{{ url_for('cliente.lista_clientes')}}"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Detalhes do Cliente</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="exibir-cliente"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/cru.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
  </body>
</html>
